<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ß–∞—Ç —Å Grok AI</title>
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
    body {

      background: #F9F5F0; /* —Å–≤–µ—Ç–ª–æ-–±–µ–∂–µ–≤—ã–π —Ñ–æ–Ω */
      color: #333333; /* —Ç—ë–º–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
      padding: 1.5rem;

    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–∞—Ç–∞ */
    .chat-container {

    textarea {

      color: #FFFFFF;

    button:hover {

    }

    pre {

    /* –î–∏—Å–∫–ª–µ–π–º–µ—Ä */
    .disclaimer {

    /* –ò–∫–æ–Ω–∫–∏ */

  </style>
</head>
<body>
  <h1>üåª –ß–∞—Ç AI üåª</h1>
  <div class="chat-container">
    <textarea id="q" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..." aria-label="–ü–æ–ª–µ –≤–≤–æ–¥–∞ –≤–æ–ø—Ä–æ—Å–∞"></textarea>
    <button onclick="ask()">üåº –ó–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å</button>
    <pre id="a" aria-live="polite"></pre>
    <p class="disclaimer">‚ö†Ô∏è –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—è–π—Ç–µ –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.</p>
  </div>

  <script>
    async function ask() {
      const q = document.getElementById("q").value.trim();
      if (!q) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å!");
        return;
      }

      const answerBox = document.getElementById("a");
      answerBox.textContent = "‚è≥ –û–∂–∏–¥–∞–µ–º –æ—Ç–≤–µ—Ç...";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q }),
        });
        const data = await response.json();
        answerBox.textContent = data.answer || data.detail || "‚ùå –û—à–∏–±–∫–∞";
      } catch (err) {
        answerBox.textContent = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å: " + err.message;

  </script>
</body>
</html>
